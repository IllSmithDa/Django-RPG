{% if characters %}
<ul>
    {% for characters in characters %}
    <li> <a href="/charactercreator/characters/{0}".format(characters.character_id)>
        {{ characters.name }}</a>
    </li>
    <li>
        Strength: {{ characters.strength }}
    </li>
    <li>
        level {{ characters.level }}
    </li>
    <li>
        hp: {{ characters.hp }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No characters are available.</p>
{% endif %}
